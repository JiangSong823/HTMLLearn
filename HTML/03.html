<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <hr>
    <h4>序列</h4>
    <ul>
        <li>序列1</li>
        <li>序列2</li>
        <li>序列3</li>
        <li>序列4</li>
    </ul>
    <br><br>
    <h3>有序列表</h3>
    <hr>
    <h4>序列</h4>
    <ol>
        <li>序列1</li>
        <li>序列2</li>
        <li>序列3</li>
        <li>序列4</li>
    </ol>
    <br><br>
    <h3>定义列表</h3>
    <hr>
    <dl>
        <dt>骨窗</dt>
        <dd>窗宽/窗位：1600/450</dd>
        <dt>肺窗</dt>
        <dd>窗宽/窗位：1000/-650</dd>
        <dt>纵隔窗</dt>
        <dd>窗宽/窗位：350/40</dd>
    </dl>
</body>
</html>
