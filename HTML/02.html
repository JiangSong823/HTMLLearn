<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <h3>Object标签 --- HTML5之前的标签</h3>
    <hr>
    <object height="400" width="500" data="./res/video/J.Fla - Something Just Like This.mp4"></object>
    <object height="100" width="500" data="./res/audio/JS钢琴-挥着翅膀的女孩.mp3"></object>
    <br><br>
    <h3>embed标签 --- HTML5中特有的，插入音视频</h3>
    <hr>
    <embed height="100" width="500" src="./res/audio/JS钢琴-挥着翅膀的女孩.mp3">
    <embed height="400" width="500" src="./res/video/J.Fla - Something Just Like This.mp4">
    <br><br>
    <h3>audio、video标签 --- HTML5中推荐的音视频标签</h3>
    <hr>
    <audio controls="controls">
        <source src="./res/audio/JS钢琴-挥着翅膀的女孩.mp3" type="audio/mp3">
    </audio>
    <video height="400" width="500" controls="controls">
        <source src="./res/video/J.Fla - Something Just Like This.mp4" type="video/mp4">
    </video>
</body>
</html>
