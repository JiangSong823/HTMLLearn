<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <h3>用户信息注册</h3>
    <br><br>
    <form method="post" action="">
        <label for="">用户名:</label>
        <input type="text" name="username" size="20">
        <br>

        <label for="">密码:&nbsp;&nbsp;&nbsp;</label>
        <input type="password" name="password" size="20">
        <br>

        <label for="">性别:</label>
        <input type="radio" name="sex" value="1" checked="1">男
        <input type="radio" name="sex" value="2" >女
        &nbsp;&nbsp;&nbsp;
        <label for="">生日:</label>
        <input type="date" name="birthday" >
        <br>

        <label for="">科室:</label>
        <select name="Department">
            <option value="1">放射科</option>
            <option value="2">超声科</option>
            <option value="3">信息科</option>
        </select>
        <br>

        <label for="">角色:</label>
        <input type="checkbox" name="Role" >放射一线
        <input type="checkbox" name="Role" >放射二线
        <input type="checkbox" name="Role" >放射三线
        <input type="checkbox" name="Role" >超声分诊
        <input type="checkbox" name="Role" >超声诊断
        <br>

        <label for="">电子签码:</label>
        <br>
        <textarea name="SigCode" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
